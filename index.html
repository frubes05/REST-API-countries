<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Countries</title>
  </head>
  <body>
    <header class="header header__dark">
      <div class="wrapper header__wrapper">
        <h1 class="header__text">Where in the world ?</h1>
        <button class="header__mode">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 10.999c1.437.438 2.562 1.564 2.999 3.001.44-1.437 1.565-2.562 3.001-3-1.436-.439-2.561-1.563-3.001-3-.437 1.436-1.562 2.561-2.999 2.999zm8.001.001c.958.293 1.707 1.042 2 2.001.291-.959 1.042-1.709 1.999-2.001-.957-.292-1.707-1.042-2-2-.293.958-1.042 1.708-1.999 2zm-1-9c-.437 1.437-1.563 2.562-2.998 3.001 1.438.44 2.561 1.564 3.001 3.002.437-1.438 1.563-2.563 2.996-3.002-1.433-.437-2.559-1.564-2.999-3.001zm-7.001 22c-6.617 0-12-5.383-12-12s5.383-12 12-12c1.894 0 3.63.497 5.37 1.179-2.948.504-9.37 3.266-9.37 10.821 0 7.454 5.917 10.208 9.37 10.821-1.5.846-3.476 1.179-5.37 1.179z"
              />
            </svg>
          </span>
          <span class="header__mode-text">Dark mode</span>
        </button>
      </div>
    </header>

    <main class="countries countries__dark">
        <div class="wrapper countries__wrapper">
            <div class="countries__filter">
                <div class="countries__filter-search">
                  <input
                    type="text"
                    class="countries__search"
                    placeholder="Search for a country"
                  />
                  <svg
                    class="countries__search-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"
                    />
                  </svg>
                </div>
                <div class="countries__filter-region">
                  <ul class="countries__filter-list">
                    <button class="countries__filter-btn">
                     <span>Filter by Region</span>
                     <svg class="countries__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/></svg>
                    </button>
                    <div class="countries__filter-div">
                        <li class="countries__filter-item"><button class="countries__filter-regions" data-region="Africa">Africa</button></li>
                        <li class="countries__filter-item"><button class="countries__filter-regions" data-region="Americas">Americas</button></li>
                        <li class="countries__filter-item"><button class="countries__filter-regions" data-region="Asia">Asia</button></li>
                        <li class="countries__filter-item"><button class="countries__filter-regions" data-region="Europe">Europe</button></li>
                        <li class="countries__filter-item"><button class="countries__filter-regions" data-region="Oceania">Oceania</button></li>
                    </div>
                  </ul>
                </div>
              </div>
              <ul class="countries__list"></ul>
        </div>
    </main>

    <script id="countriesTemplate" type="text/ractive">
      {{#each country}}
      <li class="countries__item">
          <a href="detail.html" class="countries__country" data-area={{area}}>
              <div class="countries__country-wrapper">
                  <img src={{flag}} alt="" class="countries__country-image">
                  <div class="countries__country-div">
                      <h2 class="countries__country-name">{{name}}</h2>
                      <p class="countries__country-item"><span>Population:</span><span class="countries__country-text">{{population}}</span></p>
                      <p class="countries__country-item"><span>Region:</span><span class="countries__country-text">{{region}}</span></p>
                      <p class="countries__country-item"><span>Capital:</span><span class="countries__country-text">{{capital}}</span></p>
                  </div>
              </div>
          </a>
      </li>
      {{/each}}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="index.js"></script>
  </body>
</html>
